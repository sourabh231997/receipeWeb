<app-header></app-header>
<section class="about_banner">
    <div class="container">
        <div class="common_heading_banner">
            <h1>Contact Us</h1>
            <p class="bread_wrap"><a href="#" class="home_bread">Home</a> / Contact us</p>
        </div>
    </div>
</section>
<section class="common_padding taste_abt">
    <div class="container">
        <div class="heading_main">
            <h3>Contact us</h3>
            <p>At volutpat diam ut venenatis tellus in metus vulputate sit set ramet sagit.</p>
            <img src="../../assets/img/star-img.png" class="img-fluid">
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="info_contact">
                   <ul>
                       <li>
                           <h4><i class="fa fa-phone"></i> Call Us</h4>
                           <p><a href="tel:9634427404">+91- 9634427404</a></p>
                       </li>
                       <li>
                        <h4><i class="fa fa-envelope"></i> Email Us</h4>
                        <p><a href="tel:9634427404">sourabh.ghildiyal01@gmail.com</a></p>
                    </li>
                    <li>
                        <h4><i class="fa fa-map-marker"></i> Address</h4>
                        <p>Supertech Ecociti Noida Sector 137</p>
                    </li>
                   </ul>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form_wrap_cont">
                    <form>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="user_name" id="user_name" [(ngModel)]="model.user_name" placeholder="Name" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Email" name="email" id="email" [(ngModel)]="model.email" email>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Phone" name="phone" id="phone" [(ngModel)]="model.phone">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                   <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Message" name="message" id="message" [(ngModel)]="model.message"></textarea>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                   <button type="submit" class="btn btn-primary submit_contact w-25" (click)="sendMail()">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>        
<app-footer></app-footer>
