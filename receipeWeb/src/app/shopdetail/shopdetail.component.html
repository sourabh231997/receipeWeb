<app-header></app-header>
<section class="about_banner">
    <div class="container">
        <div class="common_heading_banner">
            <h1>Shop Detail</h1>
            <p class="bread_wrap"><a routerLink="/" class="home_bread">Home</a> / <a routerLink="/shop"class="home_bread">Shop</a></p>
        </div>
    </div>
</section>

<section class="common_padding shop_detail_wrap">
 <div class="container">
     <ng-container *ngFor="let data of idArr;let i=index">
     <div class="row" *ngIf="data == indexOfId + 1">
         <div class="col-sm-6">
             <div class="img_shp_detail">
               <img src="{{imgArr[indexOfId]}}" class="img-fluid">
             </div>
         </div>
         <div class="col-sm-6">
            <div class="img_shp_content">
               <h3>{{contentArr[indexOfId]}}</h3>
               <h6>RASAYATI</h6>
                <p>{{priceArr[indexOfId]}}</p>
            </div>
            <div class="product_detail">
                <h3>Product details</h3>
                <p>Prepare the pepper rasam, also known as Mozhagh Podi (Tamil) & Menasina Saaru (Kannada) with this super tasty powder in just a few minutes.</p>
            </div>
        </div>
     </div>
    </ng-container>
 </div>
</section>

<app-footer></app-footer>
